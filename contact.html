<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form class="contact_form">
            <table class="contact_table">
              <tr>
                <th>お名前</th>
                <td>
                  <input type="text" class="contact_input">
                </td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td>
                  <input type="email" name="email" class="contact_input">
                </td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="checkbox" name="gender" id="male" class="gender"><label for="male">男</label>
                  <input type="checkbox" name="gender" id="female" class="gender"><label for="female">女</label>
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td>
                  <textarea name="name" rows="2" cols="80" class="contact_input"></textarea>
                </td>
              </tr>
            </table>
            <div class="button_wrapper">
              <button type="submit" name="submit" value="submit" id="submit_button">送 信</button>
            </div>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
  </html>
